<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" href="/static/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="/static/css/login.css"/>
</head>

<body class="beg-login-bg">
<div class="beg-login-box">
	<header>
		<h1>后台登录</h1>
	</header>
	<div class="beg-login-main">
		<form action="/loginInSSO" class="layui-form" method="post">
			<input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81"/>
			<div class="layui-form-item">
				<label class="beg-login-icon">
					<i class="layui-icon">&#xe612;</i>
				</label>
				<input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="这里输入登录名"
				       class="layui-input">
			</div>
			<div class="layui-form-item">
				<label class="beg-login-icon">
					<i class="layui-icon">&#xe642;</i>
				</label>
				<input type="password" name="password" lay-verify="required" autocomplete="off" placeholder="这里输入密码"
				       class="layui-input">
			</div>
			<div class="layui-form-item">
				<div class="beg-pull-left beg-login-remember">
					<label>记住帐号？</label>
					<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" title="记住帐号">
				</div>
				<div class="beg-pull-right">
					<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
						<i class="layui-icon">&#xe650;</i> 登录
					</button>
				</div>
				<div class="beg-clear"></div>
			</div>
		</form>
	</div>
	<footer>
		<p>Beginner © www.zhengjinfan.cn</p>
	</footer>
</div>
<script type="text/javascript" src="/static/plugins/layui/layui.js"></script>
<script>
	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		var r = window.location.search.substr(1).match(reg);  //匹配目标参数
		if (r != null) return decodeURI(r[2]);
		return null; //返回参数值
	}

	layui.use(['layer', 'form'], function () {
		var layer = layui.layer,
				$ = layui.jquery,
				form = layui.form();


		form.on('submit(login)', function (data) {
			$.post("/loginInSSO", {
				account: data.field.account,
				password: data.field.password,
				rememberMe: data.field.rememberMe,
				redirectUrl: getUrlParam("redirect_url")
			}, function (json) {
				if (json.code == '401') {
					layer.msg(json.error);
				} else {
					location.href = json.data;
				}
			}, 'json').error(function (e) {
				layer.msg("登录失败，可能是网络问题");
			});
			return false;//阻止表单跳转
		});
	});
</script>
</body>

</html>
